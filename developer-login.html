<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Sign In - AURA</title>
    <meta name="description" content="Sign in to your AURA developer account.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a68;
            --text-muted: #7c7c99;
            --bg-white: #ffffff;
            --bg-cream: #fafaf8;
            --bg-dark: #12121a;
            --border: #e8e8ed;
            --accent: #5046e5;
            --accent-hover: #4338ca;
            --accent-bg: #f0efff;
            --error: #dc2626;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-cream);
            color: var(--text-primary);
            line-height: 1.65;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            margin-bottom: 2rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo .mark {
            width: 40px;
            height: 40px;
        }

        .logo .wordmark {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.03em;
        }

        .login-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
        }

        .login-card h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .login-card .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9375rem;
            transition: all 0.15s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-bg);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: var(--accent);
        }

        .forgot-link {
            color: var(--accent);
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.15s;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.8125rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 1rem;
        }

        .signup-link {
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--error);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="logo">
            <div class="mark">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="24" cy="24" r="22" fill="#3730a3"/>
                    <circle cx="24" cy="24" r="16" fill="#5046e5"/>
                    <circle cx="24" cy="24" r="10" fill="#818cf8"/>
                    <circle cx="24" cy="24" r="5" fill="#c7d2fe"/>
                </svg>
            </div>
            <span class="wordmark">AURA Labs</span>
        </a>

        <div class="login-card">
            <h1>Welcome back</h1>
            <p class="subtitle">Sign in to your developer account</p>

            <div id="error-message" class="error-message">
                Invalid email or password. Please try again.
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@company.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="divider"><span>or</span></div>

            <div class="signup-link">
                Don't have an account? <a href="developer-signup.html">Sign up</a>
            </div>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to home</a>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://umoukcmojqnsgwfywovk.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_xBHe_p-j_zGTOsUGNbCPTw_SAS64X5l';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        async function checkExistingSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'portal/';
            }
        }
        checkExistingSession();

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');
            const submitBtn = this.querySelector('button[type="submit"]');

            // Hide previous error
            errorEl.classList.remove('active');
            submitBtn.textContent = 'Signing In...';
            submitBtn.disabled = true;

            try {
                // Attempt Supabase login
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Fetch user profile
                const { data: profile } = await supabase
                    .from('developer_profiles')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();

                // Store in localStorage for portal
                localStorage.setItem('aura_developer', JSON.stringify({
                    id: data.user.id,
                    email: data.user.email,
                    firstName: profile?.first_name || data.user.email.split('@')[0],
                    lastName: profile?.last_name || '',
                    company: profile?.company || '',
                    signedUp: profile?.created_at || new Date().toISOString()
                }));

                // Redirect to portal
                window.location.href = 'portal/';

            } catch (error) {
                console.error('Login error:', error);

                // Show appropriate error message
                if (error.message.includes('Invalid login')) {
                    errorEl.textContent = 'Invalid email or password. Please try again.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorEl.textContent = 'Please verify your email before signing in. Check your inbox.';
                } else {
                    errorEl.textContent = error.message || 'An error occurred. Please try again.';
                }
                errorEl.classList.add('active');

                submitBtn.textContent = 'Sign In';
                submitBtn.disabled = false;
            }
        });

        // Magic Link / Passwordless option
        async function sendMagicLink() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email address first.');
                return;
            }

            const { error } = await supabase.auth.signInWithOtp({
                email: email,
                options: {
                    emailRedirectTo: window.location.origin + '/portal/'
                }
            });

            if (error) {
                alert('Error sending magic link: ' + error.message);
            } else {
                alert('Magic link sent! Check your email to sign in.');
            }
        }
    </script>
</body>
</html>
